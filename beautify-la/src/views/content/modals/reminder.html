<!-- #reminderModal -->
<div id="reminderModal" class="modal fade" role="dialog" aria-labelledby="reminderModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-reminder">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 id="reminderModalLabel" class="modal-title"><span class="visible-xs">Reminder</span><span class="hidden-xs">Send your friend a reminder</span></h4>
            </div>
            <div class="modal-body">
                <div class="icon icon-reminder"></div>
                <p>Congrats! Your tickets are ready.<br />If you want to send your friends a reminder, <br /> enter their emails below.</p>
                <textarea class="form-control" cols="" rows="" placeholder="emails separated by commas"></textarea>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-positive" value="Send reminders" />
            </div>
        </div>
    </div>
</div>
<!-- /#reminderModal -->
