<!-- #categoryModal -->
<div id="categoryModal" class="modal fade" role="dialog" aria-labelledby="categoryModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-category">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 id="categoryModalLabel" class="modal-title">Create a new category</h4>
            </div>
            <div class="modal-body">
                <div class="input-countdown inner">
                    <textarea class="form-control" cols="" rows="" placeholder="New category"></textarea>
                    <span class="text"><span class="num">300</span> characters</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-negative" data-dismiss="modal">cancel</button>
                <button class="btn btn-positive">save</button>
            </div>
        </div>
    </div>
</div>
