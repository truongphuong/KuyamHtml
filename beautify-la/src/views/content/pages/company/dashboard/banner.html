<div class="relative">
    <!-- slide-feature -->
    <div class="slide-feature">
        <div id="carousel-desktop" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-desktop" data-slide-to="0" class="active"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <a title="" href="#" class="item active" style="background-image:url(content/images/assets/banner_default.png);" data-toggle="modal" data-target="#modal-banner">
                    <div class="carousel-caption"></div>
                </a>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-desktop" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-desktop" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <!-- /slide-feature -->
</div>
