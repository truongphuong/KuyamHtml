<div id="event1" class="content type">
    <header>
        <h3>What type of event do you want to host?</h3>
    </header>
    <div class="type-form">
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <select id="typeSelect" class="select-full">
                    <option value="1" selected>Class</option>
                    <option value="2">Donation</option>
                    <option value="3">RSVP</option>
                    <option value="3">Tickets Sales</option>
                </select>
            </div>
        </div>
        <div class="type-class">
            <section>
                <p>Class events are for one or more days with limited spots.</p>
                <div class="row">
                    <div class="col-xs-12">
                        <select id="classSelect" class="select-full select-default">
                            <option value="" selected>Duplicate a previous class?</option>
                            <option value="1">Donation</option>
                            <option value="2">RSVP</option>
                            <option value="3">Tickets Sales</option>
                        </select>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12 col-sm-7">
                        <label for="txtClassNum" class="placeholder-custom ">
                            <div class="placeholder">Max. number of slots<span class="required">&lowast;</span></div>
                            <input id="txtClassNum" type="text" class="form-control" />
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <label for="txtClassPrice" class="placeholder-custom">
                            <div class="placeholder">Class price<span class="required">&lowast;</span></div>
                            <input id="txtClassPrice" type="text" class="form-control" />
                        </label>
                        <a class="icon icon-help" title="" href="#"></a>
                    </div>
                </div>
            </section>
            <section>
                <span class="label-form">Page logo</span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
        </div>
    </div>
    <footer>
        <button data-pre="company2" class="btn btn-positive">Save</button>
    </footer>
</div>
