<div class="section checkout">
    <div class="p"><b>Checkout</b></div>
    <label class="form-label">Suggested donations</label>
    <ul class="form suggested">
        <li>
            <span class="radio-custom">
                <input class="radio-mark" id="radiosuggested1" type="radio" name="suggested" value="1">
                <label class="radio-label" for="radiosuggested1">$5</label>
            </span>
        </li>
        <li>
            <span class="radio-custom">
                <input class="radio-mark" id="radiosuggested2" type="radio" name="suggested" value="2">
                <label class="radio-label" for="radiosuggested2">$10</label>
            </span>
        </li>
        <li>
            <span class="radio-custom">
                <input class="radio-mark" id="radiosuggested3" type="radio" name="suggested" value="3">
                <label class="radio-label" for="radiosuggested3">$100</label>
            </span>
        </li>
        <li>
            <label class="placeholder-custom">
                <input type="text" class="form-control" placeholder="Or type your donation" />
            </label>
        </li>
    </ul>
    <ul>
        <li>Total: <span>$99999.00</span></li>
    </ul>
    <p>Minimum donation $1</p>
    <input type="button" class="btn btn-positive" value="Donate" data-target="#billModal" data-toggle="modal" />
</div>
