<div id="modal-banner" class="modal fade" role="dialog" aria-labelledby="bannerModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-settings modal-crop modal-banner">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 id="bannerModalLabel" class="modal-title">add background image</h4>
            </div>
            <div class="modal-body">
                <fieldset>
                    <legend>event background image:</legend>
                    <p>upload up to 10 images to create your photo gallery.</p>
                    <div class="settings-image">
                        <div class="col-right">
                            <input type="button" value="upload image" class="btn-orange btn-upload" />
                            <p>recommended image<br />size: 2560 x 1440<br />max file size: 3mb</p>
                            <p><a title="" href="#">remove image</a></p>
                        </div>
                        <div class="col-left">
                            <div class="crop-section"></div>
                            <input type="button" value="done" class="btn-orange btn-done" />
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
