<!-- #signOutModal -->
<div id="signOutModal" class="modal fade" role="dialog" aria-labelledby="signOutModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-error">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 id="signOutModalLabel" class="modal-title">Are you sure you want to log out?</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-form btn-disagree" data-dismiss="modal">no</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-form btn-agree">yes</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<!-- /#signOutModal -->
