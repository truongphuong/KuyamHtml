<!-- #registerModal -->
<div id="registerModal" class="modal fade" role="dialog" aria-labelledby="registerModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-form modal-sign-up">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h3 id="registerModalLabel" class="modal-title join-title">Join Kuyam free!</h3>
                <h4>book appointments at home or on the go!</h4>
            </div>
            <div class="modal-body">
                <a title="" data-target="#facebookModal" data-toggle="modal" href="javascript:void(0);" class="btn-blue btn-facebook"><span class="facebook_icon_login">Sign up with Facebook</span></a>
                <div class="form-or">

                    <span>or</span>
                </div>
                <fieldset>
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'first name'; }" onfocus="if (this.value == 'first name') { this.value = ''; }" value="First name" />
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'last name'; }" onfocus="if (this.value == 'last name') { this.value = ''; }" value="Last name" />
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'email'; }" onfocus="if (this.value == 'email') { this.value = ''; }" value="Email" />
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'password'; }" onfocus="if (this.value == 'password') { this.value = ''; }" value="Password" />
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'password'; }" onfocus="if (this.value == 'password') { this.value = ''; }" value="Repeat password" />

                    <button type="button" class="btn-green btn-form btn-sign-up">Sign up</button>
                </fieldset>
            </div>
            <div class="modal-footer">
                <div class="text-center link-form">I'm agree with <a class="link-login" title="login" data-target="#termsModal" data-toggle="modal" href="javascript:void(0);">terms &amp; privacy policy</a></div>
                <div class="text-center link-form">I already have an account, <a class="link-login" title="login" data-target="#loginModal" data-toggle="modal" href="javascript:void(0);">login</a></div>
             </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- /#registerModal -->
