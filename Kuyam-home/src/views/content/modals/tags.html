<!-- #tagsModal -->
<div id="tagsModal" class="modal fade modal-m" role="dialog" aria-labelledby="tagsModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-tags">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 id="tagsModalLabel" class="modal-title">Create a new tag</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" placeholder="Tag name" />
                    </div>
                    <div class="col-xs-12">
                        <div class="input-countdown inner">
                            <textarea cols="" rows="" placeholder="Tag description"></textarea>
                            <span class="text"><span class="num">300</span> characters</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal">cancel</button>
                <button>save</button>
            </div>
        </div>
    </div>
</div>
