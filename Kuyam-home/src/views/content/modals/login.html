<!-- #loginModal -->
<div id="loginModal" class="modal fade" role="dialog" aria-labelledby="loginModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-form modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h3 id="loginModalLabel" class="modal-title">Welcome back!</h3>
            </div>
            <div class="modal-body">
                <a title="" data-target="#facebookModal" data-toggle="modal" href="javascript:void(0);" class="btn-blue btn-facebook"><span class="facebook_icon_login">Login with facebook</span></a>
                <div class="form-or">

                    <span>or</span>
                </div>
                <fieldset>
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'email'; }" onfocus="if (this.value == 'email') { this.value = ''; }" value="Email" />
                    <input class="form-control" type="text" onblur="if (this.value == '') { this.value = 'password'; }" onfocus="if (this.value == 'password') { this.value = ''; }" value="Password" />

                    <button type="button" class="btn-green btn-form btn-login">Login</button>
                </fieldset>
            </div>
            <div class="modal-footer">

                <div class="text-center link-form "><a class="link-create" title="create account now" data-target="#forgotModal" data-toggle="modal" href="javascript:void(0);">I forgot my password</a> <span class="vertical-line"></span> I don't have an account, <a class="link-create" title="create account now" data-target="#registerModal" data-toggle="modal" href="javascript:void(0);">create one</a></div>
             </div>
        </div>
    </div>
</div>
<!-- /#loginModal-->
