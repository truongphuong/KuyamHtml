<div id="boardingProfileModal" class="modal modal-boarding fade" role="dialog" aria-labelledby="boardingProfileModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-intro hidden-xs">
        <img class="img-normal" alt="" src="../../content/images/boarding/img-welcome.png" />
        <img class="img-retina" alt="" src="../../content/images/boarding/img-welcome@2x.png" />
    </div>
    <div class="modal-dialog modal-boarding-profile">
        <div class="modal-content">
            <div class="modal-intro visible-xs">
                <img class="img-normal" alt="" src="../../content/images/boarding/mobile/img-logo.png" />

            </div>
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-lg-4">
                        <section class="boarding-avatar">
                            <h2>Compnay logo</h2>
                            <div class="avatar">
                                <div class="frame has-image" style="background-image: url(../../content/images/upload/images/events/1.jpg);">
                                <!--<div class="frame">-->
                                    <input type="file" id="filePhoto" class="hide" />

                                    <div class="caption">
                                        <ul>
                                            <li><a class="link link-change upload-photo" title="" href="">Change image</a></li>

                                        </ul>

                                    <div class="edit"><a title="" href=""><span class="icon icon-edit"></span></a></div>

                            </div>

                                <div id="croppiePhoto"></div>
                                <footer>
                                    <a class="link link-cancel" title="" href="">Cancel</a>

                                </footer>
                            </div>
                        </section>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <section class="boarding-banner">
                            <h2>Company main banner</h2>
                            <div class="banner unit-loading">
                                <div class="frame has-image" style="background-image: url(../../content/images/8.jpg);">
                                    <div class="default"></div>
                                    <div class="caption">
                                        <ul>
                                            <li><a class="link link-change" title="" href="">Change image</a></li>
                                            <li><a class="link link-remove" title="" href="">Remove image</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="loading">
                                    <div>
                                        <div class="loader">Loading...</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="button" class="btn btn-form btn-neutral" value="Back" />
                    </div>
                    <div class="col-xs-6">
                        <input type="button" class="btn btn-form btn-agree" value="Next" />
