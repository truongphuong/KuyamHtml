<!-- #continueModal -->
<div id="continueModal" class="modal fade" role="dialog" aria-labelledby="continueModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-signout">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 id="continueModalLabel" class="modal-title">Continue without a company?
                <span>You can always continue with a personal Kuyam account and add your own company later!</span></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-form btn-disagree" data-dismiss="modal">no</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-form btn-agree">yes</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div><!-- /#continueModal -->
